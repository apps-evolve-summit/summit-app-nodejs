<dom-module id="paper-fab" assetpath="../bower_components/paper-fab/">
  <template strip-whitespace="">
    <style include="paper-material-shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

        background: var(--paper-fab-background, --accent-color);
        border-radius: 50%;
        box-sizing: border-box;
        color: var(--text-primary-color);
        cursor: pointer;
        height: 56px;
        min-width: 0;
        outline: none;
        padding: 16px;
        position: relative;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        width: 56px;
        z-index: 0;

        /* NOTE: Both values are needed, since some phones require the value `transparent`. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        @apply(--paper-fab);
      }

      [hidden] {
        display: none !important;
      }

      :host([mini]) {
        width: 40px;
        height: 40px;
        padding: 8px;

        @apply(--paper-fab-mini);
      }

      :host([disabled]) {
        color: var(--paper-fab-disabled-text, --paper-grey-500);
        background: var(--paper-fab-disabled-background, --paper-grey-300);

        @apply(--paper-fab-disabled);
      }

      iron-icon {
        @apply(--paper-fab-iron-icon);
      }

      span {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;

        @apply(--paper-fab-label);
      }

      :host(.keyboard-focus) {
        background: var(--paper-fab-keyboard-focus-background, --paper-pink-900);
      }
    </style>

    <iron-icon id="icon" hidden$="{{!_computeIsIconFab(icon, src)}}" src="[[src]]" icon="[[icon]]"></iron-icon>
    <span hidden$="{{_computeIsIconFab(icon, src)}}">{{label}}</span>
  </template>

  <script>Polymer({is:"paper-fab",behaviors:[Polymer.PaperButtonBehavior],properties:{src:{type:String,value:""},icon:{type:String,value:""},mini:{type:Boolean,value:!1,reflectToAttribute:!0},label:{type:String,observer:"_labelChanged"}},_labelChanged:function(){this.setAttribute("aria-label",this.label)},_computeIsIconFab:function(e,t){return e.length>0||t.length>0}});</script>
</dom-module>

</div><dom-module id="summit-time-schedule">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 5px;
        --iron-icon-width: 24px;
        --iron-icon-height: 24px;
      }

      .top-sticker {
        position: fixed;
        right: 20px;
        bottom: 5px;
        width: 32px;
        height: 32px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        z-index: 100;
        translate3d(0px,0px,0px);
      }
      .day-header {
        height:20px;
        color: #757575;
        display: block;
        margin-top: 15px;
        margin-bottom: 0px;
      }
      .day-header h1,h2,h3,h4 {
        font-weight: normal;
        float: left;
        margin:0px;
        padding-left: 10px;
        font-size: 16px;
      }
      .day-header .date {
        display: block;
        float: right;
        padding-right: 10px;
      }


      iron-list {
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 10px;
          margin-bottom: 10px;
        };
      }
      .item {
        @apply(--layout-horizontal);
        padding: 5px;
        background-color: white;
        cursor: pointer;
        border-bottom: gray 1px solid;
      }
      .avatar {
        height: 60px;
        width: 60px;
        box-sizing: border-box;
        text-align: center;
      }
      .avatar .hour {
        width: 100%;
        font-family: 'Orbitron', cursive;
        font-size: 20px;
      }
      .pad {
        padding: 0 10px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .primary {
        font-size: 16px;
        font-weight: bold;
      }
      .primary .duration {
        float: right;
        font-size: 14px;
        color: #b6b6b6;
        font-weight: normal;
      }

      .shortText, .longText, .shortTextOnly {
        font-size: 14px;
      }
      .longText {
        color: gray;
        display: none;
      }
      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }
      .item.expanded:hover .shortText::after {
        content: '';
      }
      .item.expanded .longText {
        display: block;
      }
      .item.expanded:hover .longText::after {
        content: ' [–]';
      }

    </style>


    <app-route route="{{route}}" pattern="/:day" data="{{routeData}}"></app-route>


    <paper-fab class$="[[_classForTopSticker(day)]]" mini="" icon="vertical-align-top"></paper-fab>

    <div class="day-header">
      <h4>[[day.name]]</h4>
      <div class="date">[[day.dayOfWeek]], [[day.date]]</div>
    </div>

    <iron-list id="list" items="[[_getTimeSlots(eventData, currentProfile, day)]]" as="item" selection-enabled="" multi-selection="">
       <template>
         <div>
           <div class$="[[_classForItem(item, selected)]]">

             <div class="avatar">
               <span class="hour">[[item.startTime]]</span>

               <template is="dom-if" if="{{_isLectureAll(item)}}">
                 <iron-icon icon="account-balance"></iron-icon>
               </template>
               <template is="dom-if" if="{{_isLectureStream(item)}}">
                 <iron-icon icon="chrome-reader-mode"></iron-icon>
               </template>
               <template is="dom-if" if="{{_isLecturePlaceholder(item)}}">
                 <iron-icon icon="fingerprint"></iron-icon>
               </template>
               <template is="dom-if" if="{{_isOrg(item)}}">
                 <iron-icon icon="content-paste"></iron-icon>
               </template>
               <template is="dom-if" if="{{_isFoodTime(item)}}">
                 <iron-icon icon="maps:local-dining"></iron-icon>
               </template>
               <template is="dom-if" if="{{_isCoffeeTime(item)}}">
                 <i class="coffee"></i>
               </template>
             </div>

             <div class="pad">
               <div class="primary">
                 <span>[[item.name]]</span>
                 <span class="duration">([[_calcDuration(item)]])</span>
               </div>

               <template is="dom-if" if="{{!_hasLongDescription(item)}}">
                 <div class="shortTextOnly">[[_getShortDescription(item)]]</div>
               </template>

               <template is="dom-if" if="{{_hasLongDescription(item)}}">
                 <template is="dom-if" if="{{!selected}}">
                   <div class="shortText">[[_getShortDescription(item)]]</div>
                 </template>

                <div class="longText">[[item.description]]</div>
              </template>

             </div>

           </div>
         </div>

       </template>
    </iron-list>


  </template>

  <script>!function(){function e(e){return e.split(":").map(function(e){return+e})}var t=50;Polymer({is:"summit-time-schedule",properties:{eventData:{type:Object,value:{}},currentProfile:{type:Object},routeData:{type:Object},day:{type:Object,computed:"_getDay(eventData, routeData)"}},attached:function(){this.$.list.scrollTarget=this.ownerDocument.documentElement},_getDay:function(e,t){if(!e.days)return{};var r=e.days[0],n=e.days.filter(function(e){return e.id===+t.day})[0];return n?n:r},_getTimeSlots:function(t,r,n){function i(t,r){var n=e(t.startTime),i=e(r.startTime);return n[0]+n[1]/60-(i[0]+i[1]/60)}function s(e){for(var t,r,i=[],s=0;s<a.length-1;s++)t=a[s],r=a[s+1],t.endTime!==r.startTime&&i.push({onDay:n.id,name:"Stream Session",description:"For room details please check streams view",startTime:t.endTime,endTime:r.startTime,labels:[],stream:null});return i}if(!t.timeSlots)return[];var a=t.timeSlots.filter(function(e){return e.onDay===n.id}).filter(function(e){return!e.stream||e.stream===r.stream}).sort(i),o=s(a);return a.concat(o).sort(i)},_classForItem:function(e,t){return t?"item expanded":"item"},_classForTopSticker:function(e){return"top-sticker day-bg-"+e.id},_getShortDescription:function(e){if(!e.description)return"";var r=this._hasLongDescription(e)?"...":"";return e.description.substring(0,t)+r},_hasLongDescription:function(e){return!!e.description&&e.description.length>t},_calcDuration:function(t){var r=e(t.startTime),n=e(t.endTime),i=60*n[0]+n[1]-(60*r[0]+r[1]),s=Math.floor(i/60),a=i%60;return(s?s+"h ":"")+(a?a+"m":"")},_isLectureAll:function(e){return e.labels.indexOf(1)!==-1&&!e.stream},_isLectureStream:function(e){return e.labels.indexOf(1)!==-1&&e.stream},_isLecturePlaceholder:function(e){return 0===e.labels.length&&!e.stream},_isBreak:function(e){return e.labels.indexOf(2)!==-1},_isOrg:function(e){return e.labels.indexOf(4)!==-1},_isFoodTime:function(e){return e.labels.indexOf(5)!==-1&&e.labels.indexOf(2)===-1},_isCoffeeTime:function(e){return e.labels.indexOf(5)!==-1&&e.labels.indexOf(2)!==-1}})}();</script>
</dom-module>
</body></html>
